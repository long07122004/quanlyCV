<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./side-bar.css"/>
    <title>Chi tiết hoạt động UV</title>
</head>
<body>
<main layout:fragment="main1" class="container mt-4">
    <h1>Chi tiết hoạt động ứng viên (UV)</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Thông tin chi tiết</h5>
            <p class="card-text"><strong>Loại hoạt động:</strong> <span th:text="${uv.loaiHoatDong.tenLoaiHd}"></span></p>
            <p class="card-text"><strong>Ghi chú:</strong> <span th:text="${uv.ghiChu}"></span></p>
            <p class="card-text"><strong>Người dùng:</strong> <span th:text="${uv.nguoiDung.hoTen}"></span></p>
            <p class="card-text"><strong>Chia sẻ:</strong> <span th:text="${uv.chiaSe}"></span></p>
            <p class="card-text"><strong>Ngày tạo:</strong> <span th:text="${#dates.format(uv.ngayTao, 'dd/MM/yyyy')}"></span></p>
            <a href="/index-uv" class="btn btn-primary">Trở về</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-PP+O8mgY5d1oyDN+zA0UNwP+6KjwthGjwCjZtfWA8/5RFXbx9E+QQKCLO80Bf4gQ"
        crossorigin="anonymous"></script>
</body>
</html>
