<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{|/css/side-bar.css|}"/>
  <title>Quản Lý CV</title>
</head>
<body>
<div class="wrapper ">
  <aside id="sidebar">
    <div class="d-flex">
      <button id="toggle-btn" type="button">
        <i class="lni lni-grid-alt"></i>
      </button>
      <div class="sidebar-logo">
        <a href="#">Quản Lý CV</a>
      </div>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-item">
        <a th:href="@{/admin/role}" class="sidebar-link">
          <i class="lni lni-notion"></i>
          <span>QL Role</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a class="sidebar-link">
          <i class="lni lni-user"></i>
          <span>QL Phòng Ban</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="" class="sidebar-link">
          <i class="lni lni-user"></i>
          <span>QL Nhân Viên</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a th:href="@{/tuyen-dung}" class="sidebar-link">
          <i class="lni lni-write"></i>
          <span>QL Đợt Tuyển Dụng</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a th:href="@{/cv}" class="sidebar-link active">
          <i class="lni lni-printer"></i>
          <span>QL CV</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="" class="sidebar-link">
          <i class="lni lni-protection"></i>
          <span>QL Hoạt Động UV</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-warning">Đăng xuất</button>
      </form>
    </div>
  </aside>
  <div class="main">
    <nav class="navbar navbar-expand px-4 py-3">
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
              <img src="/icon/account.jpg" alt="" class="avatar img-fluid">
            </a>
            <div class="dropdown-menu dropdown-menu-end rounded">
              <a href="#" class="dropdown-item">
                <i class="lni lni-timer"></i>
                <span>Analytics</span>
              </a>
              <a href="#" class="dropdown-item">
                <i class="lni lni-cog"></i>
                <span>Setting</span>
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">
                <i class="lni lni-question-circle"></i>
                <span>Help</span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main class="content px-3 py-4 container">
      <h1 class="mb-4">Thêm CV</h1>
      <form th:action="@{/cv/save}" th:object="${cv}" method="post">
        <div class="mb-3">
          <label class="form-label">Họ Tên:</label>
          <input type="text" th:field="*{hoTen}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Giới Tính:</label>
          <select th:field="*{gioiTinh}" class="form-select" required>
            <option value="" disabled selected>Chọn giới tính</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Số Điện Thoại:</label>
          <input type="text" th:field="*{sdt}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Thành Phố:</label>
          <input type="text" th:field="*{thanhPho}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Tên Công Việc:</label>
          <input type="text" th:field="*{tenCongViec}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Số Năm Kinh Nghiệm:</label>
          <input type="number" th:field="*{soNamKinhNghiem}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Ghi Chú:</label>
          <textarea th:field="*{ghiChu}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Link CV:</label>
          <input type="url" th:field="*{linkCV}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Nguồn Tuyển Dụng:</label>
          <input type="text" th:field="*{nguonTuyenDung}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Trạng Thái:</label>
          <select th:field="*{cvStatusId}" class="form-select">
            <option value="" disabled selected>Chọn trạng thái</option>
            <option th:each="status : ${statuses}" th:value="${status.cvStatusId}" th:text="${status.tenCvStatus}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/cv}" class="btn btn-secondary">Quay lại</a>
      </form>
    </main>
    <footer class="footer">
      <!-- Footer content can go here -->
    </footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
