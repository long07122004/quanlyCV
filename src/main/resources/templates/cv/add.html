<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Thêm CV</h1>
  <form th:action="@{/cv/save}" th:object="${cv}" method="post">
    <div class="mb-3">
      <label class="form-label">Họ Tên:</label>
      <input type="text" th:field="*{hoTen}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Giới Tính:</label>
      <select th:field="*{gioiTinh}" class="form-select" required>
        <option value="" disabled selected>Chọn giới tính</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Khác">Khác</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Số Điện Thoại:</label>
      <input type="text" th:field="*{sdt}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Thành Phố:</label>
      <input type="text" th:field="*{thanhPho}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Tên Công Việc:</label>
      <input type="text" th:field="*{tenCongViec}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Số Năm Kinh Nghiệm:</label>
      <input type="number" th:field="*{soNamKinhNghiem}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Ghi Chú:</label>
      <textarea th:field="*{ghiChu}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Link CV:</label>
      <input type="url" th:field="*{linkCV}" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Nguồn Tuyển Dụng:</label>
      <input type="text" th:field="*{nguonTuyenDung}" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Trạng Thái:</label>
      <select th:field="*{cvStatusId}" class="form-select">
        <option value="" disabled selected>Chọn trạng thái</option>
        <option th:each="status : ${statuses}" th:value="${status.cvStatusId}" th:text="${status.tenCvStatus}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/cv}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</body>
</html>
