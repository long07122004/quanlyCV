<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Hoạt Động UV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<main class="container mt-4">
    <h1>Thêm Hoạt Động Ứng Viên</h1>

    <form action="/index-uv/save" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="loaiHoatDong" class="form-label">Loại hoạt động</label>
            <select id="loaiHoatDong" name="loaiHoatDong.id" class="form-select" required>
                <option th:each="loaiHoatDong : ${loaiHoatDongList}"
                        th:value="${loaiHoatDong.id}"
                        th:text="${loaiHoatDong.tenLoaiHd}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ghiChu" class="form-label">Ghi chú</label>
            <textarea id="ghiChu" name="ghiChu" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="chiaSe" class="form-label">Chia sẻ với</label>
            <input type="text" id="chiaSe" name="chiaSe" class="form-control">
        </div>

        <div class="mb-3">
            <label for="nguoiDung" class="form-label">Người dùng</label>
            <select id="nguoiDung" name="nguoiDung.id" class="form-select" required>
                <option th:each="nguoiDung : ${nguoiDungList}"
                        th:value="${nguoiDung.nguoiDungId}"
                        th:text="${nguoiDung.hoTen}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/index-uv" class="btn btn-secondary">Hủy</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
