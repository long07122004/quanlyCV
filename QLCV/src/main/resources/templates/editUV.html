<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa hoạt động UV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-4">
    <h1>Sửa hoạt động UV</h1>
    <form th:action="@{/index-uv/update}" th:object="${uv}" method="post">
        <!-- Hidden ID field -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Loại hoạt động -->
        <div class="mb-3">
            <label for="loaiHoatDong" class="form-label">Loại hoạt động</label>
            <select id="loaiHoatDong" class="form-select" th:field="*{loaiHoatDong.id}">
                <option th:each="loai : ${loaiHoatDongList}"
                        th:value="${loai.id}"
                        th:text="${loai.tenLoaiHd}">
                </option>
            </select>
        </div>

        <!-- Người dùng -->
        <div class="mb-3">
            <label for="nguoiDung" class="form-label">Người dùng</label>
            <select id="nguoiDung" class="form-select" th:field="*{nguoiDung.id}">
                <option th:each="nguoi : ${nguoiDungList}"
                        th:value="${nguoi.id}"
                        th:text="${nguoi.hoTen}">
                </option>
            </select>
        </div>

        <!-- Ghi chú -->
        <div class="mb-3">
            <label for="ghiChu" class="form-label">Ghi chú</label>
            <textarea id="ghiChu" class="form-control" th:field="*{ghiChu}"></textarea>
        </div>

        <!-- Chia sẻ -->
        <div class="mb-3">
            <label for="chiaSe" class="form-label">Chia sẻ</label>
            <input type="text" id="chiaSe" class="form-control" th:field="*{chiaSe}">
        </div>

        <!-- Ngày tạo -->
        <div class="mb-3">
            <label for="ngayTao" class="form-label">Ngày tạo</label>
            <input type="date" id="ngayTao" class="form-control" th:field="*{ngayTao}" required>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
