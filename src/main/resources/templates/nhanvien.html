<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Quản lý nhân viên</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <style>

        h1 {
            text-align: center;
            padding-bottom: 50px;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .filter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-header {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            border-radius: 0 30px 30px 0;
        }

        .btn-search {
            background-color: #343a40;
            color: white;
            border-radius: 30px;
        }

        .btn-search:hover {
            background-color: #ff8260;
        }

        .input-group-text {
            background-color: #f1f3f5;
            border: none;
            border-radius: 30px 0 0 30px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .filter-container {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-header {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .filter-header i {
            color: black;
            margin-right: 0.5rem;
        }

        .input-group-text {
            background-color: black;
            color: white;
            border: none;
        }

        .btn-search {
            background-color: black;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
        }

        .btn-search:hover {
            background-color: cyan;
        }

        select {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            width: 21.4%;
        }

        select:focus {
            border-color: black;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .pagination {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 50px;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
        }

        .form-group {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .import .form-control {
            width: 20%;
        }

        .quetqr {
            margin: 30px 0px 30px 0px;
        }

    </style>
</head>
<body>
<main layout:fragment="main1">
    <a href="/nhan-vien/hien-thi?page=0">
        <h1> Quản lý nhân viên </h1>
    </a>

    <form action="/nhan-vien/qr" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" class="btn btn-dark">Add Employee</button>
    </form>

    <!-- Search and Filter Form -->
    <div class="filter-container">
        <div class="filter-header">
            <i class="fas fa-filter"></i> Filter
        </div>
        <form method="get" action="/nhan-vien/tim-kiem">
            <div class="row mb-3">
                <!-- Search Input with Icon -->
                <div class="col-md-6">
                    <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                        <input type="text" class="form-control" name="keyWord" placeholder="Enter employee ID or name">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-search">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(message)}">
                <div class="alert alert-warning" role="alert">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </form>

        <form id="filterForm" action="/nhan-vien/filter" method="get">
            <div class="form-group">
                <label for="role" class="mt-3"><i class="fa-solid fa-user"></i> Lọc theo vai trò:</label>
                <select name="role" id="role" onchange="this.form.submit()">
                    <option value="">--Chọn Vai Trò--</option>
                    <option value="Manager" th:selected="${param.role == 'Manager'}">Manager</option>
                    <option value="Admin" th:selected="${param.role == 'Admin'}">Admin</option>
                    <option value="Member" th:selected="${param.role == 'Member'}">Member</option>
                </select>
            </div>

            <div class="form-group">
                <label for="viTri" class="mt-3"><i class="fa-solid fa-location-dot"></i> Lọc theo vị trí:</label>
                <select name="tenViTri" id="viTri" onchange="this.form.submit()">
                    <option value="">--Chọn Vị Trí--</option>
                    <option th:each="vt : ${listViTri}" th:value="${vt.tenViTri}"
                            th:selected="${param.tenViTri == vt.tenViTri}" th:text="${vt.tenViTri}"></option>
                </select>
            </div>
        </form>


        <!-- Add Employee Button -->
        <div class="add text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                <i class="fa-solid fa-plus"></i> Add Employee
            </button>
        </div>

        <a href="/nhan-vien/export" class="btn btn-dark"><i class="fa-solid fa-file-export"></i> Export Excel</a>

        <!-- Import Excel Form -->
        <div class="import">
            <form action="/nhan-vien/import" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select Excel file to import:</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark"><i class="fa-solid fa-file-import"></i> Import Excel</button>
            </form>
        </div>

        <div class="scanqr">
            <button id="openModal" class="btn btn-secondary"><i class="fa-solid fa-qrcode"></i> Scan QRㅤ</button>
        </div>
    </div>


    <!-- Table nhan vien-->
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã nhân viên</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Vị trí</th>
                <th>Trưởng phòng</th>
                <th>Phòng ban</th>
                <th>Vai trò</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nv, iStat : ${list}">
                <td th:text="${iStat.index + 1}"></td>
                <td th:text="${nv.ma}"></td>
                <td th:text="${nv.hoTen}"></td>
                <td th:text="${nv.email}"></td>
                <td th:text="${nv.sdt}"></td>
                <td th:text="${nv.viTri.tenViTri}"></td>
                <td th:text="${nv.truongPhong.tenTruongPhong}"></td>
                <td th:text="${nv.phongBan.tenPhongBan}"></td>
                <td th:text="${nv.vaiTro.tenVaiTro}"></td>
                <td th:text="${nv.trang_thai}"></td>
                <td>
                    <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#detail"
                       th:onclick="'showDetail(' + '${nv.nhanVienId}', '${nv.ma}', '${nv.hoTen}', '${nv.email}', '${nv.sdt}', '${nv.viTri.vi_tri_id}', '${nv.truongPhong.truong_phong_id}', '${nv.phongBan.phong_ban_id}', '${nv.vaiTro.vai_tro_id}', '${nv.ngay_tao}', '${nv.ngay_cap_nhat}', '${nv.trang_thai}' + ')'">
                        <i class="fa-solid fa-circle-info"></i> Chi tiết
                    </a>
                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editEmployeeModal"
                       th:onclick="'setEditValues(' + '${nv.nhanVienId}', '${nv.ma}', '${nv.hoTen}', '${nv.email}', '${nv.sdt}', '${nv.viTri.vi_tri_id}', '${nv.truongPhong.truong_phong_id}', '${nv.phongBan.phong_ban_id}', '${nv.vaiTro.vai_tro_id}', '${nv.trang_thai}' + ')'">
                        <i class="fa-solid fa-pen-to-square"></i> Sửa
                    </a>
                    <a th:href="@{'/nhan-vien/xoa/' + ${nv.nhanVienId}}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this employee?');">
                        <i class="fa-solid fa-trash"></i> Xóa
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>



    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Previous Page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/nhan-vien/hien-thi(page=${currentPage - 1}, keyWord=${keyWord}, role=${selectedRole}, tenViTri=${selectedViTri})}"
                   aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>

            <!-- Page Numbers -->
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li class="page-item" th:classappend="${i == currentPage + 1} ? 'active' : ''">
                    <a class="page-link"
                       th:href="@{/nhan-vien/hien-thi(page=${i - 1}, keyWord=${keyWord}, role=${selectedRole}, tenViTri=${selectedViTri})}">
                        <span th:text="${i}">1</span>
                    </a>
                </li>
            </th:block>

            <!-- Next Page -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/nhan-vien/hien-thi(page=${currentPage + 1}, keyWord=${keyWord}, role=${selectedRole}, tenViTri=${selectedViTri})}"
                   aria-label="Next">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>
        </ul>
    </nav>

    <!--Scrpit-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Xử lý giá trị khi mở modal sửa nhân viên
        function setEditValues(id, ma, hoTen, email, sdt, viTriId, truongPhongId, phongBanId, vaiTroId, trangThai) {
            document.querySelector('#editEmployeeModal input[name="nhanVienId"]').value = id;
            document.querySelector('#editEmployeeModal input[name="ma"]').value = ma;
            document.querySelector('#editEmployeeModal input[name="hoTen"]').value = hoTen;
            document.querySelector('#editEmployeeModal input[name="email"]').value = email;
            document.querySelector('#editEmployeeModal input[name="sdt"]').value = sdt;
            document.querySelector('#editEmployeeModal select[name="viTri.vi_tri_id"]').value = viTriId;
            document.querySelector('#editEmployeeModal select[name="truongPhong.truong_phong_id"]').value = truongPhongId;
            document.querySelector('#editEmployeeModal select[name="phongBan.phong_ban_id"]').value = phongBanId;
            document.querySelector('#editEmployeeModal select[name="vaiTro.vai_tro_id"]').value = vaiTroId;

            // Set the radio button for trangThai
            const activeRadio = document.querySelector('#editEmployeeModal input[name="trang_thai"][value="true"]');
            const inactiveRadio = document.querySelector('#editEmployeeModal input[name="trang_thai"][value="false"]');

            if (trangThai === "true") {
                activeRadio.checked = true;
                inactiveRadio.checked = false;
            } else {
                activeRadio.checked = false;
                inactiveRadio.checked = true;
            }
        }

        function showDetail(nhanVienId, ma, hoTen, email, sdt, viTriId, truongPhongId, phongBanId, vaiTroId, ngay_tao, ngay_cap_nhat, trangThai) {
            document.querySelector('#detail input[name="nhanVienId"]').value = nhanVienId;
            document.querySelector('#detail input[name="ma"]').value = ma;
            document.querySelector('#detail input[name="hoTen"]').value = hoTen;
            document.querySelector('#detail input[name="email"]').value = email;
            document.querySelector('#detail input[name="ngay_tao"]').value = ngay_tao;
            document.querySelector('#detail input[name="ngay_cap_nhat"]').value = ngay_cap_nhat;
            document.querySelector('#detail input[name="sdt"]').value = sdt;
            document.querySelector('#detail select[name="viTri.vi_tri_id"]').value = viTriId;
            document.querySelector('#detail select[name="truongPhong.truong_phong_id"]').value = truongPhongId;
            document.querySelector('#detail select[name="phongBan.phong_ban_id"]').value = phongBanId;
            document.querySelector('#detail select[name="vaiTro.vai_tro_id"]').value = vaiTroId;

            const activeRadio = document.querySelector('#detail input[name="trang_thai"][value="true"]');
            const inactiveRadio = document.querySelector('#detail input[name="trang_thai"][value="false"]');

            if (trangThai === "true") {
                activeRadio.checked = true;
                inactiveRadio.checked = false;
            } else {
                activeRadio.checked = false;
                inactiveRadio.checked = true;
            }
        }

        function confirmDelete() {
            var confirmAction = window.confirm("Bạn có muốn xóa không ?");
            if (confirmAction) {
                alert("Xóa thành công <3");
                return true; // Proceed with the deletion
            } else {
                return false; // Cancel the deletion
            }
        }

        function submitForm() {
            document.getElementById('filterForm').submit();
        }

        function submitForm2() {
            document.getElementById('filterForm2').submit();
        }

        // QR Code Scanning Logic
        const video = document.getElementById('preview');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        let scanning = false;

        document.getElementById('openModal').addEventListener('click', () => {
            $('#myModal').modal('show');
        });

        document.getElementById('cancelScan').addEventListener('click', () => {
            $('#myModal').modal('hide');
            stopCamera();
        });

        document.getElementById('startScan').addEventListener('click', () => {
            if (!scanning) {
                scanning = true;
                video.style.display = 'block';
                startCamera();
            }
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(err => console.error('Error accessing camera: ', err));
        }

        function stopCamera() {
            video.srcObject.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            scanning = false;
        }

        function tick() {
            if (scanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    console.log('Mã QR đã quét:', code.data);
                    alert('Đã quét mã QR: ' + code.data); // Thông báo cho người dùng

                    // Gửi dữ liệu mã QR tới server
                    fetch('/nhan-vien/qr', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            file: code.data, // Gửi mã QR đã quét
                        }),
                    })
                        .then(response => {
                            if (response.redirected) {
                                window.location.href = response.url; // Redirect if needed
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Có lỗi xảy ra khi gửi mã QR: ' + error);
                        });

                    stopCamera(); // Dừng camera sau khi quét thành công
                }
            }
            requestAnimationFrame(tick);
        }
    </script>

</main>
</body>
</html>
