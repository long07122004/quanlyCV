<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Danh Sách CV</h1>
  <a th:href="@{/cv/add}" class="btn btn-primary mb-3">Thêm CV</a>
  <form th:action="@{/cv/search}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="keyword" placeholder="Tìm kiếm theo họ tên" class="form-control" />
      <button type="submit" class="btn btn-outline-secondary">Tìm kiếm</button>
    </div>
  </form>
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Họ Tên</th>
      <th>Giới Tính</th>
      <th>Email</th>
      <th>Số Điện Thoại</th>
      <th>Thành Phố</th>
      <th>Tên Công Việc</th>
      <th>Số Năm Kinh Nghiệm</th>
      <th>Ghi Chú</th>
      <th>Link CV</th>
      <th>Nguồn Tuyển Dụng</th>
      <th>Trạng Thái</th>
      <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cv : ${cvs}">
      <td th:text="${cv.cv_id}"></td>
      <td th:text="${cv.hoTen}"></td>
      <td th:text="${cv.gioiTinh}"></td>
      <td th:text="${cv.email}"></td>
      <td th:text="${cv.sdt}"></td>
      <td th:text="${cv.thanhPho}"></td>
      <td th:text="${cv.tenCongViec}"></td>
      <td th:text="${cv.soNamKinhNghiem}"></td>
      <td th:text="${cv.ghiChu}"></td>
      <td>
        <a th:href="${cv.linkCV}" target="_blank" th:text="${cv.linkCV}"></a>
      </td>
      <td th:text="${cv.nguonTuyenDung}"></td>
      <td th:text="${cv.cvStatusId}"></td>
      <td>
        <a th:href="@{/cv/edit/{id}(id=${cv.cv_id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/cv/delete/{id}(id=${cv.cv_id})}" class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
