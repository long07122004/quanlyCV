<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Quản lý nhân viên</title>

    <style>
        h1 {
            text-align: center;
            padding-bottom: 50px;

        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table thead {
            background-color: white;
            color: white;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .filter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
            margin-bottom: 1.5rem;
        }

        .filter-header {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
        }

        .btn-search {
            background-color: #343a40;
            color: white;
            border-radius: 30px;
        }

        .btn-search:hover {
            background-color: cyan;
        }

        .input-group-text {
            background-color: black;
            color: white;
            border: none;
        }

        select {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            width: 21.4%;
        }

        select:focus {
            border-color: black;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .pagination {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 50px;
        }

        .form-group {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .import .form-control {
            width: 20%;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: none; /* Xóa dấu gạch chân khi di chuột qua */
            color: #dc3545;
        }
        .form-group {
            margin-bottom: 10px; /* Khoảng cách giữa các nhóm */
        }

        label {
            display: block; /* Đảm bảo label đứng trên select */
            margin-bottom: 5px; /* Khoảng cách giữa label và select */
            font-weight: bold; /* Làm đậm chữ label */
        }

        select {
            width: 49.5%; /* Chiều rộng đầy đủ cho select */
            padding: 10px; /* Khoảng cách bên trong */
            border: 1px solid #ccc; /* Đường viền cho select */
            border-radius: 5px; /* Bo góc cho select */
            box-sizing: border-box; /* Đảm bảo padding không làm tăng chiều rộng */
        }

        @media (min-width: 576px) {
            .form-group {
                display: flex; /* Sử dụng flexbox cho căn chỉnh */
                flex-direction: column; /* Đặt chiều dọc     cho các phần tử con */
            }
        }

    </style>
</head>
<body>
<main layout:fragment="main1">

    <a th:href="@{/nhan-vien/hien-thi?page=0}">
        <h1>Quản lý nhân viên</h1>
    </a>

    <!-- Search and Filter Form -->
    <div class="filter-container">
        <div class="filter-header">
            <i class="fas fa-filter"></i> Filter
        </div>

        <form method="get" th:action="@{/nhan-vien/tim-kiem}">
            <div class="row mb-3">
                <!-- Search Input with Icon -->
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" name="keyWord" placeholder="Enter employee ID or name">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-search">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(message)}">
                <div class="alert alert-warning" role="alert">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </form>

        <form id="filterForm" action="/nhan-vien/filter" method="get">
            <div class="form-group">
                <label for="role" class="mt-3"><i class="fa-solid fa-user"></i> Lọc theo vai trò:</label>
                <select name="role" id="role" onchange="this.form.submit()">
                    <option value="">--Chọn Vai Trò--</option>
                    <option value="Manager" th:selected="${param.role == 'Manager'}">Manager</option>
                    <option value="Admin" th:selected="${param.role == 'Admin'}">Admin</option>
                    <option value="Member" th:selected="${param.role == 'Member'}">Member</option>
                </select>
            </div>

            <div class="form-group">
                <label for="viTri" class="mt-3"><i class="fa-solid fa-location-dot"></i> Lọc theo vị trí:</label>
                <select name="tenViTri" id="viTri" onchange="this.form.submit()">
                    <option value="">--Chọn Vị Trí--</option>
                    <option th:each="vt : ${listViTri}" th:value="${vt.tenViTri}"
                            th:selected="${param.tenViTri == vt.tenViTri}" th:text="${vt.tenViTri}"></option>
                </select>
            </div>
        </form>
        <!--Thêm nhân viên-->
        <a th:href="@{/nhan-vien/view-add}">
            <button class="btn btn-success"><i class="fa-solid fa-user"></i> Thêm nhân viên</button>
        </a>

        <!-- Export Excel -->
        <a th:href="@{/nhan-vien/export}" class="btn btn-dark">
            <i class="fa-solid fa-file-export"></i> Export Excel
        </a>

        <!-- Import Excel Form -->
        <div class="import">
            <form th:action="@{/nhan-vien/import}" method="post" enctype="multipart/form-data"> <!-- Added enctype -->
                <div class="form-group">
                    <label for="file">Select Excel file to import:</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark"><i class="fa-solid fa-file-import"></i> Import Excel</button>
            </form>
        </div>

        <!-- Table nhan vien-->
        <div>
            <table class="table table-hover">

                <tr>
                    <th>STT</th>
                    <th>Mã nhân viên</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Vị trí</th>
                    <th>Trưởng phòng</th>
                    <th>Phòng ban</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>

                <tbody>
                <tr th:each="nv, iStat : ${list}">
                    <td th:text="${iStat.index + 1}"></td>
                    <td th:text="${nv.ma}"></td>
                    <td th:text="${nv.hoTen}"></td>
                    <td th:text="${nv.email}"></td>
                    <td th:text="${nv.sdt}"></td>
                    <td th:text="${nv.viTri.tenViTri}"></td>
                    <td th:text="${nv.truongPhong.tenTruongPhong}"></td>
                    <td th:text="${nv.phongBan.tenPhongBan}"></td>
                    <td th:text="${nv.vaiTro.tenVaiTro}"></td>
                    <td th:text="${nv.trang_thai} ? 'Hoạt động':'Không hoạt động'"></td>
                    <td>
                        <a th:href="@{/nhan-vien/view-update/{id}(id=${nv.nhanVienId})}"/>
                        <button type="button" class="btn btn-dark" th:data-id="${nv.nhanVienId}"
                                onclick="confirmDelete(this)"><i class="fa-solid fa-circle-info"></i> Chi tiết & Sửa
                        </button>
                        </a>
                        <a th:href="@{/nhan-vien/xoa/{id}(id=${nv.nhanVienId})}"/>
                        <button type="button" class="btn btn-danger" th:data-id="${nv.nhanVienId}"
                        ><i class="fa-solid fa-trash"></i> Xóa
                        </button>
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--        Phan trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="${currentPage > 0} ? @{/nhan-vien/hien-thi(page=${currentPage - 1})} : '#'"
                       aria-label="Previous">
                        <span aria-hidden="true">Trước</span>
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/nhan-vien/hien-thi(page=${i})}" th:text="${i + 1}"></a>
                </li>

                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="${currentPage < totalPages - 1} ? @{/nhan-vien/hien-thi(page=${currentPage + 1})} : '#'"
                       aria-label="Next">
                        <span aria-hidden="true">Sau</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb7pqvJ2K8QQChQmStRcbH+zP5Uo5G8B2zxG+b/lW6Pz/7hm1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-D7Y1ReS10fR1U4PV3mMEGAk9n1O5F34tx8eQARnJQK5FYzAi30q8D3ZC2Umk9zZh"
        crossorigin="anonymous"></script>

</body>
</html>
